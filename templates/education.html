{% extends 'base.html' %}
{% load static %}
{% block profile %}
  <img src="{{profile.image.url}}">
    <h4>{{ profile.user.username }}</h4>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/education.css' %}">
    <div class="education">
        <div class="row">
            <div class="col-md-12">
                {% for i in education %}
                <!-- {{ i.institution_name }} ( {{ i.from_date  }}- {{ i.to_date }})</br> -->
                <!-- {{ i.name_of_degree }} -->
  
                  <div class="card w-50 mt-3">
                    <div class="card-body">
                      <h5 class="card-title">{{ i.institution_name }} ( {{ i.from_date  }}- {{ i.to_date }})</h5>
                      <p class="card-text">{{ i.name_of_degree }}</p>
                      <!-- <a href="#" class="btn btn-primary">Button</a> -->
                    </div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
